databases:
  - name: community-events-db
    databaseName: community_events_dev
    user: postgres
    plan: free

services:
  # Backend (Spring Boot)
  - type: web
    name: community-events-backend
    runtime: docker
    # Render domyślnie buduje z głównego katalogu, więc wskazujemy tylko plik:
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: SPRING_APPLICATION_NAME
        value: community-events
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080

      # Pobieranie danych do bazy z sekcji 'databases'
      - key: DB_HOST
        fromDatabase:
          name: community-events-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: community-events-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: community-events-db
          property: database
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: community-events-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: community-events-db
          property: password

    # Składamy poprawny URL JDBC przy starcie
    startCommand: java -jar app.jar --spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

  # Frontend (Next.js)
  - type: web
    name: community-events-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 3000
      # Łączymy frontend z backendem
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: community-events-backend
          env: RENDER_EXTERNAL_URL