services:
  postgres:
    image: postgres:16-alpine
    container_name: community-events-postgres
    environment:
      POSTGRES_DB: community_events_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - community-events-network

  minio:
    image: quay.io/minio/minio:latest
    container_name: community-events-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 20s
      retries: 3
    networks:
      - community-events-network

  minio-client:
    image: minio/mc:latest
    container_name: community-events-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123;
      mc mb local/event-images --ignore-existing;
      mc mb local/user-avatars --ignore-existing;
      mc mb local/community-banners --ignore-existing;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - community-events-network

  # Backend dla produkcji
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: community-events-backend
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: community-events
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/community_events_dev
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      JWT_SECRET: your-super-secret-key-minimum-32-characters-long-for-jwt
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    ports:
      - "8080:8080"
    networks:
      - community-events-network
    profiles:
      - prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: community-events-frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    networks:
      - community-events-network
    profiles:
      - prod

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: community-events-frontend-dev
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - community-events-network
    profiles:
      - dev

volumes:
  postgres_data:

networks:
  community-events-network:
    driver: bridge
