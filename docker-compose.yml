version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: community-events-postgres
    environment:
      POSTGRES_DB: community_events_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - community-events-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: quay.io/minio/minio:latest
    container_name: community-events-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"    # MinIO API port
      - "9001:9001"    # MinIO Console port
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 20s
      retries: 3
    networks:
      - community-events-network

  # MinIO Client - Creates buckets automatically
  minio-client:
    image: minio/mc:latest
    container_name: community-events-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123;
      mc mb local/event-images --ignore-existing;
      mc mb local/user-avatars --ignore-existing;
      mc mb local/community-banners --ignore-existing;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - community-events-network

  # Spring Boot Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: community-events-backend
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Spring Boot Configuration
      SPRING_APPLICATION_NAME: community-events
      SPRING_PROFILES_ACTIVE: docker

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/community_events_dev
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver

      # JPA/Hibernate Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"

      # JWT Configuration
      JWT_SECRET: your-super-secret-key-minimum-32-characters-long-for-jwt
      JWT_EXPIRATION: 86400000

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://frontend:3000

      # File Storage Configuration
      STORAGE_TYPE: minio
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      MINIO_BUCKET_PREFIX: community-events
    ports:
      - "8080:8080"
    networks:
      - community-events-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: community-events-frontend
    depends_on:
      - backend
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080
      REACT_APP_MINIO_URL: http://localhost:9000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - community-events-network

volumes:
  postgres_data:
  minio_data:

networks:
  community-events-network:
    driver: bridge
