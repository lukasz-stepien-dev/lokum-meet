services:
  postgres:
    image: postgres:16-alpine
    container_name: community-events-postgres
    environment:
      POSTGRES_DB: community_events_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - community-events-network

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    container_name: community-events-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: community-events
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/community_events_dev
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      JWT_SECRET: your-super-secret-key-minimum-32-characters-long-for-jwt
    ports:
      - "8080:8080"
    networks:
      - community-events-network
    profiles:
      - prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: community-events-frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    networks:
      - community-events-network
    profiles:
      - prod

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: community-events-frontend-dev
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - community-events-network
    profiles:
      - dev

volumes:
  postgres_data:

networks:
  community-events-network:
    driver: bridge
